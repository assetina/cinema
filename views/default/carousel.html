<!-- carousel.html -->
{{extend 'layout.html'}}

<!-- Inclure les fichiers CSS de Bootstrap -->
<link rel="stylesheet" href="{{=URL('static', 'css/bootstrap.min.css')}}" />

<!-- Inclure les fichiers JavaScript de Bootstrap et jQuery -->
<script src="{{=URL('static', 'js/jquery.min.js')}}"></script>
<script src="{{=URL('static', 'js/bootstrap.min.js')}}"></script>

<!-- Contenu de la page -->
<div class="container">
  <h1>Publications</h1>

  <!-- Carrousel d'images -->
  <div id="headerCarousel" class="carousel slide header-carousel" data-ride="carousel">
    <!-- Indicateurs du carrousel -->
    <ol class="carousel-indicators">
      {{ for affiche in affiches: }}
        {{ set i = loop.index0 }}
        <li data-target="#headerCarousel" data-slide-to="{{=i}}" {{ if i == 0: }}class="active"{{ endif }}></li>
      {{ endfor }}
    </ol>

    <!-- Slides du carrousel -->
    <div class="carousel-inner">
      {{ for affiche in affiches: }}
        {{ set i = loop.index0 }}
        <div class="carousel-item {{ if i == 0: }}active{{ endif }}">
          <img src="{{=URL('default', 'download', args=affiche.image)}}" class="d-block w-100" alt="{{=affiche.titre}}">
          <div class="carousel-caption">
            <h3>{{=affiche.titre}}</h3>
            <p>Date de projection : {{=affiche.date_projection}}</p>
            <a href="{{=URL('default', 'en_savoir_plus', args=affiche.id)}}" class="btn btn-primary">En savoir plus</a>
          </div>
        </div>
      {{ endfor }}
    </div>

    <!-- ContrÃ´les du carrousel -->
    <a class="carousel-control-prev" href="#headerCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#headerCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
